    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a style="text-decoration: none; color: white;"  href="/index.html">KeYPeR</a> 
        </div>
        <ul>
            <a class="navItems" href="/">Home</a>
            <a class="navItems" href="/About.html">About</a>
            <a class="navItems" href="/Contact.html">Contact</a>
        </ul>
    </nav>

    <section class="contact-form">
        <h2>Get in Touch</h2>
        <p>If you have any questions or need assistance, please fill out the form below, and we'll get back to you as soon as possible.</p>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

            Not so safe and secured. &copy 2022 KeYPeR
        </div>
    </footer>
